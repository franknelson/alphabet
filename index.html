	<meta charset="utf-8">

	<title>alphabet site for Freddie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>*{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}.chromeframe{position:absolute;top:0}body{font-family:arial,sans-serif;text-align:center;transition:all 1s ease}body p{font-size:19em;color:rgba(55,55,55,0.8)}@media screen and (min-width: 1200px){body p{font-size:45em}}</style>
</head>

<body>

	<p>a</p>

<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="_\js\jquery.mobile.custom.min.js"></script>

<script>
	var fonts=["arial, sans-serif", "courier new, sans-serif","georgia, serif", "Impact, Charcoal, sans-serif", "Tahoma, Geneva, sans-serif", "Kotta One, serif", "Playfair Display, serif", "Lora, serif", "Alice, serif", "Vidaloka, serif", "Quicksand, sans-serif", "Ubuntu, sans-serif", "Exo, sans-serif", "Titillium Web, sans-serif"];

	var charA=["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

	var charB=[];

	var style=["uppercase", "lowercase"];

	var charNo= charA.length-1;
	var fontsNo= fonts.length-1;

	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min)) + min;
	}

	var rColor = {

		newRGB: function() {
			var R = getRandomInt(0, 255);
			var G = getRandomInt(0, 255);
			var B = getRandomInt(0, 255);
			var rRGB = (R + "," + G + "," + B + "," + 0.7);
			var newColor = "rgba(" + rRGB + ")";
			return newColor;
		}
	};

	var rFont= getRandomInt(0,fontsNo);
	var rChar= getRandomInt(0,charNo);

	$( document ).ready(function() {
		var h=window.innerHeight + "px";
		console.log(h);
		$( 'body p' ).css("line-height",h);
		$( 'body p' ).html(charA[rChar]);
	});

	$( 'body p' ).click(function() {
		var charNo= charA.length-1;
		var fontsNo= fonts.length-1;
		var styleNo= style.length-1;

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		var rChar= getRandomInt(0,charNo);
		var rFont= getRandomInt(0,fontsNo);
		var rStyle= getRandomInt(0,1);
		//console.log("style number: " + styleNo);

		$( 'body p' ).html(charA[rChar]);
		$( 'body p' ).css({"font-family":fonts[rFont],"text-transform":style[rStyle],"background":rColor.newRGB()});

	});

	$( 'body p' ).swipe(function() {
		var charNo= charA.length-1;
		var fontsNo= fonts.length-1;
		var styleNo= style.length-1;

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		var rChar= getRandomInt(0,charNo);
		var rFont= getRandomInt(0,fontsNo);
		var rStyle= getRandomInt(0,1);
		//console.log("style number: " + styleNo);

		$( 'body p' ).html(charA[rChar]);
		$( 'body p' ).css({"font-family":fonts[rFont],"text-transform":style[rStyle],"background":rColor.newRGB()});

	});

</script>
</body>
